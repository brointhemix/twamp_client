services:
  twamp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twamp-client
    hostname: twamp-client
    image: twamp-client:latest
    volumes:
      - twamp-client:/config
    networks:
      twamp-client:
    restart: unless-stopped

networks:
  twamp-client:
    driver: bridge

volumes:
  twamp-client:
